<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <calcite-shell>
      <arcgis-map>
        <arcgis-video-player slot="top-left"></arcgis-video-player>

        <calcite-block
          collapsible
          heading="Opacity"
          expanded
          slot="bottom-right"
        >
          <calcite-label>
            opacity (%)
            <calcite-slider
              id="opacity-slider"
              value="100"
              label-handles
              label-ticks
              max-label="100"
              min-label="0"
              ticks="100"
            ></calcite-slider>
          </calcite-label>
          <calcite-label>
            frameOpacity (%)
            <calcite-slider
              id="frame-opacity-slider"
              value="100"
              label-handles
              label-ticks
              max-label="100"
              min-label="0"
              ticks="100"
            ></calcite-slider>
          </calcite-label>
        </calcite-block>
        <div slot="bottom-left">
          <calcite-block collapsible heading="Frame Effects" expanded>
            <calcite-label>
              Invert
              <calcite-switch id="frame-effect-invert-switch"></calcite-switch>
            </calcite-label>
            <calcite-label>
              Brightness (%)
              <calcite-slider
                id="frame-effect-brightness-slider"
                value="100"
                label-handles
                label-ticks
                max="200"
                max-label="100"
                min-label="0"
                ticks="100"
              ></calcite-slider>
            </calcite-label>
            <calcite-label>
              Contrast (%)
              <calcite-slider
                id="frame-effect-contrast-slider"
                value="100"
                label-handles
                label-ticks
                max="200"
                max-label="100"
                min-label="0"
                ticks="100"
              ></calcite-slider>
            </calcite-label>
            <calcite-label>
              Saturation (%)
              <calcite-slider
                id="frame-effect-saturate-slider"
                value="100"
                label-handles
                label-ticks
                max="200"
                max-label="100"
                min-label="0"
                ticks="100"
              ></calcite-slider>
            </calcite-label>
          </calcite-block>

          <calcite-block collapsible heading="Web Maps" expanded>
            <calcite-button id="load-button" icon-start="download" disabled
              >Load</calcite-button
            >
            <calcite-button disabled icon-start="save" id="save-button"
              >Save</calcite-button
            >
            <calcite-button icon-start="save-as" id="save-as-button"
              >Save as</calcite-button
            >
          </calcite-block>
          <calcite-block collapsible heading="Video Layers" expanded>
            <calcite-label layout="inline">
              Use testing properties
              <calcite-switch id="testing-properties-switch"></calcite-switch>
            </calcite-label>
            <calcite-label>
              Video Layers
              <calcite-select id="video-layer-select"></calcite-select>
            </calcite-label>
          </calcite-block>
        </div>
      </arcgis-map>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
